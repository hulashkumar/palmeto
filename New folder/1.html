<html>
<head>
<style>
div{
	width:40px;
	height:40px;
	animation-name:design;
	animation:design 1s 2;
	position:relative;	
	animation-fill-mode:forwards;
}
@keyframes design
	{
	0% {background-color:red;left:0px;top:0px;}
	25% {background-color:yellow;left:300px;top:0px;}
	50% {background-color:blue;left:300px;top:300px;}
	75% {background-color:orange;left:0px;top:300px;}
	
	}
</style>
</head>
<body>
<div></div>
</body>
</html>
