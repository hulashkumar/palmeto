<html>
<head>
<script>
	var num=prompt("Enter a number");
	var n=parseInt(num);
	if(n==1){
	alert("sorry,prime no.starts with 2");}
	else if(n==2){
		alert("prime");}
	else{
	for(var x=2;x<n;x++)
		{
		if(n%x===0)
		alert("not prime");
	}
	alert("prime");
	}
</script>
</head>
</html>
