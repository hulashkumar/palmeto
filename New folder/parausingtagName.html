<html>
<head>

<title>DOM</title>
<script>
	function changeColor(){
		var array=document.getElementsByTagName("p");
		array[0].style.color="yellow";
		array[1].style.color="green";
}
</script>
</head>
<body>

<p style="color:blue" >This is first</p>
<p style="color:red" >This is second</p>
<input type="submit" value="Create" onclick="changeColor()" />
</body>
</html>
