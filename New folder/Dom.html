<html>
<head>
<title>DOM</title>
</head>
<body>
<p>This is first</p>
<p>This is second</p>
<p style=color:blue>This is third</p>
<input type="submit" onclick="changeTxt()" style=color:red value="Click"/>
<script>
	function changeTxt(){
	var x=document.getElementsByTagName("p");
	x[0].align="right";
	x[1].innerHTML="this is a new comtent for para1";
	x[2].style.color="red";
	}
</script>
</body>
</html>
